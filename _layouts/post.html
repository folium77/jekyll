---
layout: default
---

<ul class="breadcrumb">
  <li><a href="{{ '/' | relative_url }}">home</a></li>
  <li>{{ page.title }}</li>
</ul>

<article>
  <h1>{{ page.title }}</h1>
  {{ content }}
  <p class="date">― <time datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date: '%Y.%m.%d' }}</time> ―</p>
</article>
