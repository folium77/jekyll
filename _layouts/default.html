<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.layout == 'default' %}{{ site.description }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description}}{% endif %}">
    <meta property="og:description" content="{% if page.layout == 'default' %}{{ site.description }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:type" content="{% if page.layout == 'default' %}website{% else %}article{% endif %}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/visual.jpg' | absolute_url }}{% endif %}">
    <meta name="twitter:card" content="summary_large_image">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description}}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    {% feed_meta %}
  </head>

  <body class="{{ page.layout }}">
    <div id="wrap">
      {% include header.html %}
      <main id="contents">
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
    <script src="{{ '/assets/js/common.js' | relative_url }}"></script>
    {% if page.layout != 'default' %}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "HOME",
            "item": "{{ '/' | absolute_url }}"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "{{ page.title }}",
            "item": "{{ page.url | replace:'index.html','' | absolute_url }}"
          }
        ]
      }
    </script>
    {% endif %}
  </body>
</html>
